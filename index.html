<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="calculator-container">
      <div id="display-container">
        <div id="display">0</div>
      </div>

      <div id="buttons-container">
        <div id="AC" class="button">AC</div>
        <div id="C" class="button">C</div>
        <div id="expression-char" class="button">^</div>
        <div id="expression-char" class="button">+</div>
        <div id="expression-char" class="button">7</div>
        <div id="expression-char" class="button">8</div>
        <div id="expression-char" class="button">9</div>
        <div id="expression-char" class="button">-</div>
        <div id="expression-char" class="button">4</div>
        <div id="expression-char" class="button">5</div>
        <div id="expression-char" class="button">6</div>
        <div id="expression-char" class="button">*</div>
        <div id="expression-char" class="button">1</div>
        <div id="expression-char" class="button">2</div>
        <div id="expression-char" class="button">3</div>
        <div id="expression-char" class="button">/</div>
        <div id="expression-char" class="button">0</div>
        <div id="expression-char" class="button">.</div>
        <div id="result" class="button last">=</div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
